version: "1"

linters:
  enable:
    - gofmt
    - govet
    - staticcheck
    - goimports
    - misspell
    - unconvert
    - gosec

linters-settings:
  gofmt:
    simplify: true

issues:
  # Don't report the same issue more than once
  max-same-issues: 0
  exclude-rules:
    # G304: file path from variable â€” intentional for a CLI tool that reads
    # user-specified config, targets, and PID files.
    - linters: [gosec]
      text: "G304"
